<tr>
  <td class="thumbImage">
    <img src="#image#">
  </td>
  <td class="buttons">
    <img id="add#comic#" src="Utils/add.png" onclick="additem('#comic#')" class="#addHidden# button"/>
    <img id="remove#comic#" src="Utils/remove.png" onclick="removeitem('#comic#')" class="#removeHidden# button"/>
  </td>
  <td class="title">
    <p>#comic#</p>
  </td>
</tr>
